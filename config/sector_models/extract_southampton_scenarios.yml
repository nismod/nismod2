name: extract_southampton_scenarios
description: Filter GVA and Population scenarios down to Southampton LADs
path: ./models/extract.py
classname: FilterAdaptor
inputs:
  - name: population
    dims:
      - lad_uk_2016
    unit: people
    dtype: float
  - name: gva
    dims:
      - lad_uk_2016
    unit: GBP
    dtype: float
  - name: car_zonal_journey_costs
    dims:
      - lad_gb_2016
    dtype: float
    unit: £
outputs:
  - name: population
    dims:
      - lad_southampton
    unit: people
    dtype: float
  - name: gva
    dims:
      - lad_southampton
    unit: GBP
    dtype: float
  - name: car_zonal_journey_costs
    dims:
      - lad_southampton
    dtype: float
    unit: £
parameters: []
interventions: []
initial_conditions: []
