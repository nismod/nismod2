name: NISMOD v2.0.0
units: units.txt
# ------------------------------------------------
scenarios:
- name: population
  description: UK population, total people
  provides:
  - name: population
    description: ''
    dims:
    - lad_uk_2016
    - annual
    dtype: float
    unit: people
  variants:
  - name: pop_baseline
    description: Baseline population for the UK
    data:
      population: uk_population_by_district_codes_Baseline.csv
  - name: pop_high
    description: High population for the UK
    data:
      population: uk_population_by_district_codes_High.csv
  - name: pop_low
    description: Low population for the UK
    data:
      population: uk_population_by_district_codes_Low.csv
- name: gva
  description: Gross value added
  provides:
  - name: gva
    description: ''
    dims:
    - lad_uk_2016
    - annual
    dtype: float
    unit: GBP
  variants:
  - name: gva_baseline
    description: Baseline gva for the UK
    data:
      gva: gva_sven.csv
- name: transport_energy_demand
  description: Hourly electricity demand of transport model
  provides:
  - name: electricity
    description: ''
    dims:
    - lad_uk_2016
    - annual
    dtype: float
    unit: GWh
  variants:
  - name: et_demand_baseline
    description: Baseline GWh of transport for the UK
    data:
      electricity: et_demand_electricity.csv
- name: passenger_vehicle_OD
  description: Passenger OD flows for transport base year
  provides:
  - name: flow
    description: ''
    dims:
    - od_southampton
    - annual_day
    dtype: float
    unit: vehicles
  variants:
  - name: Southampton-Southampton test OD
    description: Test data for transport base year
    data:
      flow: soton_passenger_vehicle_OD.csv
- name: es_residential
  description: Dummy data for energy_supply model residential inputs
  provides:
  - name: residential_gas_boiler_gas
    description: ''
    dims:
    - energy_hub_min
    - seasonal_week
    dtype: float
    unit: MW
  - name: residential_electricity_boiler_electricity
    description: ''
    dims:
    - energy_hub_min
    - seasonal_week
    dtype: float
    unit: MW
  variants:
  - name: es_residential_dummy
    description: Dummy data for residential inputs to energy supply model
    data:
      residential_gas_boiler_gas: residential_gas_boiler_gas.csv
      residential_electricity_boiler_electricity: residential_electricity_boiler_electricity.csv
- name: es_prices
  description: Dummy data for energy_supply prices data
  provides:
