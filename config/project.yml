    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  - name: electricity_price
    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  - name: gas_price
    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  - name: oil_price
    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  - name: coal_price
    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  - name: nuclearFuel_price
    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  - name: cost_of_carbon
    description: ''
    dims:
    - national
    - seasons
    dtype: float
    unit: GBP/MWh
  variants:
  - name: es_prices_dummy
    description: Dummy prices data to pass to the energy_supply toy model
