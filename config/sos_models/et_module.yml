  source_output: ev_trip_start
  timestep: CURRENT
- sink: et_module
  sink_input: ev_electricity
  source: ev_transport_trips
  source_output: ev_trip_elec
  timestep: CURRENT
scenarios:
- ev_transport_trips
sector_models:
- et_module
