timesteps: timesteps.yaml
region_sets:
- name: counties
  file: ../digital_comms_minimal/regions.shp
- name: countries
  file: ../energy_demand_minimal/regions.shp
- name: es_regions
  file: ../energy_supply_minimal/regions.shp
- name: tr_regions
  file: ../transport_minimal/regions.shp
interval_sets:
- name: annual
  file: annual_interval.yaml
- name: es_hourly
  file: ../energy_supply_minimal/time_intervals.yaml
- name: daily
  file: ../transport_minimal/time_intervals.yaml
scenario_data: []
sector_models:
  - name: digital_comms
    path: ../../../models/digital_comms/run.py
    classname: DigitalCommsWrapper
    config_dir: ../digital_comms_minimal
    initial_conditions: []
    interventions: []
  - name: energy_demand
    path: ../../../models/energy_demand/run.py
    classname: EDWrapper
    config_dir: "../energy_demand_minimal"
    initial_conditions: []
    interventions: []
  - name: energy_supply
    path: ../../../models/energy_supply/run.py
    classname: EnergySupplyWrapper
    config_dir: ../energy_supply_minimal
    initial_conditions: []
    interventions: []
  - name: solid_waste
    path: ../../../models/solid_waste/run.py
    classname: SolidWasteModel
    config_dir: ../solid_waste_minimal
    initial_conditions: []
    interventions: []
  - name: transport
    path: ../../../models/transport/run.py
    classname: TransportWrapper
    config_dir: ../transport_minimal
    initial_conditions: []
    interventions: []
  - name: water_supply
    path: ../../../models/water_supply/run.py
    classname: Wathnet
    config_dir: ../water_supply_minimal
    initial_conditions: []
    interventions: []
planning:
  pre_specified:
    use: false
  rule_based:
    use: false
  optimisation:
    use: false
