    description: Whether to run A-star when there is no route in the route set
    default_value: False
    units:
    absolute_range:
    suggested_range:
  - name: TIME
    description: Route choice parameter
    default_value: -1.5
    units:
    absolute_range:
    suggested_range:
  - name: LENGTH
    description: Route choice parameter
    default_value: -1.5
    units:
    absolute_range:
    suggested_range:
