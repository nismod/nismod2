    description: Maximum number of routes between two nodes
    default_value: 5
    units:
    absolute_range:
    suggested_range:
  - name: GENERATION_LIMIT
    description: Number of trials for the route generation method
    default_value: 10
    units:
    absolute_range:
    suggested_range:
