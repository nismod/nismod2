    description: Initial arrraylist size for the routes (to optimise memory use)
    default_value: 10
    units:
    absolute_range:
    suggested_range:
  - name: FREIGHT_SCALING_FACTOR
    description: For scaling freight demand from 2006 to 2015
    default_value: 0.84
    units:
    absolute_range:
    suggested_range:
  - name: LINK_TRAVEL_TIME_AVERAGING_WEIGHT
    description: For averaging link travel times between multiple assignments (1.0 =
