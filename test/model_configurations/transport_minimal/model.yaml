timesteps: timesteps.yaml
region_sets:
- name: tr_regions
  file: regions.shp
- name: GB
  file: ../../region_definitions/national-gb.shp
interval_sets:
- name: annual
  file: annual_interval.yaml
- name: daily
  file: time_intervals.yaml
scenario_data:
- file: data_diesel_price.yaml
  parameter: diesel_price
  spatial_resolution: GB
  temporal_resolution: annual
- file: data_electricity_price.yaml
  parameter: electricity_price
  spatial_resolution: GB
  temporal_resolution: annual
- file: data_lpg_price.yaml
  parameter: lpg_price
  spatial_resolution: GB
  temporal_resolution: annual
- file: data_petrol_price.yaml
  parameter: petrol_price
  spatial_resolution: GB
  temporal_resolution: annual
- file: data_hydrogen_price.yaml
  parameter: hydrogen_price
  spatial_resolution: GB
  temporal_resolution: annual
- file: data_hybrid_price.yaml
  parameter: hybrid_price
  spatial_resolution: GB
  temporal_resolution: annual
sector_models:
  - name: transport
    path: ../../../models/transport/run.py
    classname: TransportWrapper
    config_dir: .
    initial_conditions: []
    interventions:
    - interventions.yaml
planning:
  pre_specified:
    use: false
    files: []
  rule_based:
    use: false
    files: []
  optimisation:
    use: false
    files: []
