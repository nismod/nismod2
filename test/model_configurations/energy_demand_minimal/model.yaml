timesteps: timesteps.yaml
region_sets:
- name: countries
  file: regions.shp
interval_sets:
- name: hourly
  file: time_intervals.yaml
- name: annual
  file: annual_interval.yaml
scenario_data:
  - file: population.yaml
    parameter: population
    spatial_resolution: countries
    temporal_resolution: annual
sector_models:
  - name: energy_demand
    path: ../../../models/energy_demand/run.py
    classname: EDWrapper
    config_dir: "."
    initial_conditions: []
    interventions: []
planning:
  pre_specified:
    use: false
  rule_based:
    use: false
  optimisation:
    use: false
